<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-wrapper">
        <div class="container">
            <div id="context-layer">
                <label id="conversion-title">Metric/Imperial Unit Conversion</label>
                <input type="text" id="conversion-input">
                <button id="conversion-btn">Convert</button>
            </div>
        </div>
        <div class="conversion-layer">
            <div class="conversion-detail">
                <h3 class="conversion-type">Length (Meter/Feet)</h3>
                <p id="length"></p>
            </div>
            <div class="conversion-detail">
                <h3 class="conversion-type">Volume (Liters/Gallons)</h3>
                <p id="volume"></p>
            </div>
            <div class="conversion-detail">
                <h3 class="conversion-type">Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
